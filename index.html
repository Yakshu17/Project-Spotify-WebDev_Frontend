<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify --Web Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/logo.png" />
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="img/logo.png" alt="Spotify" style="padding: 6px;"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <h1>Best of NCS - No Copyright Songs</h1>
        <div class="songslist"></div>
            <div class="banner"></div>
        </div>

    </div>
    <footer>
        <input type="range" name="range" id="myprogressbar" min="0" max="100">
        <div class="icons">
            <!--FontAwesome Icons-->
            <i class="fas fa-fast-backward"></i>
            <i class="fas fa-3x fa-play-circle"></i>
            <i class="fas fa-fast-forward"></i>
        </div>
    </footer>
    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/a21ef0aaf8.js" crossorigin="anonymous"></script>


</body>

</html>
